<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2 style="text-align: center">List Employee</h2>
    <p><button type="button" class="btn btn-success"><a href="/create">Create</a></button></p>

    <table class="table table-hover" >
        <thead>
        <tr>
            <th>Employee Code</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employee}">
            <td th:text="${e.getCode()}"></td>
            <td th:text="${e.getName()}"></td>
            <td th:text="${e.getAge()}"></td>
            <td th:text="${e.getSalary()}"></td>
            <td th:text="${e.getBranch()}"></td>
            <td><button type="button" class="btn btn-warning"><a th:href="@{/edit/{code} (code=${e.getCode()})}">Edit</a></button></td>
            <td><button type="button" class="btn btn-danger"><a th:href="@{/delete/{code} (code=${e.getCode()})}">Delete</a></button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
